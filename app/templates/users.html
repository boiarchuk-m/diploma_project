{% extends 'base.html' %}
{% block content %}

<div class =clients_container>
    <input type="text" id="search" placeholder="Search" class="form-control" style="max-width: 400px;">

    <ul id="user_list">
        {% for user in users %}
            <li class="user_item">
                <a class="user">{{ user.username }}</a>
                <div class="buttons">
                <a href="{{ url_for('user_management.edit_user', user_id=user.id) }}" class="btn btn-outline-warning btn-sm">Edit</a>
                <a href="{{ url_for('user_management.delete_user', user_id=user.id) }}" class="btn btn-outline-danger btn-sm">Delete</a>
            </div>
            </li>
        {% endfor %}
    </ul>
    </div>

    <div class="text-center">
    <a href="{{ url_for('user_management.create_user') }}" class="btn btn-primary">Add New User</a>
    </div>
{% endblock %}
