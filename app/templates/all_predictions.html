{% extends 'base.html' %}
{% block content %}

<div class =clients_container>
    <input type="text" id="search" placeholder="Search" class="form-control" style="max-width: 400px;">


    <ul id="client-list">
        {% for dates in dates_time %}
            <li><a href="{{ url_for('reporting.predictions', current_date=dates.date_time) }}" class="date">{{ dates.date }}</span></a>
                <p class='time'>{{ dates.time }}</p>
            </li>
        {% endfor %}
    </ul>
    </div>

{% endblock %}
